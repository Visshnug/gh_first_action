name: First Workflow
on: workflow_dispatch
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6.0.2
      - name: Install python  
        uses: actions/setup-node@v6
        with:
          node-version: latest
      - name: Build
        run: python3 basic.py

      - name: Run test
        run: pytest -q
